      <div id="content" class="a-content">
        <body><p>“1月24日，位于江西省上饶市一位高中生失踪，当警方发现他时已经上吊自杀，尸体不忍直视，目前尸检报告一出，查出是被人从背后用绳子勒死的，绳子上印着指纹，警方用DNA检测出是被害人，同村叶某的指纹</p><p>经过调查，叶某曾是王点睛的朋友，因为某种原因，从而导致叶某走向犯罪，2023年2月1日，警方将叶某抓获，判处10年以上有期徒刑</p><p>赔偿王点睛家属40亿人民币</p><p>这里希望大家保护好自己，感谢观看</p></body>
